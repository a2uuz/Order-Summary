<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="./normalze.css">
      <link rel="stylesheet" href="./style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
      <title>Frontend Mentor | Order summary card</title>
   </head>
   <body>
      <div id="container">
         <div id="box">
            <div class="first">
               <img class="girl" src="./images/illustration-hero.svg" alt="">
               <h3 class="subject">Order Summary</h3>
               <p class="info grey" >You can now listen to millions of songs, audiobooks, and podcasts on  any 
                  device anywhere you like!
               </p>
            </div>
            <div class="second">
               <img class="icon" src="./images/icon-music.svg" alt="">
               <div id="plan" >
                  <strong class="bold">Annual Plan</strong>
                  <strong class="grey"> $59.99/year</strong>
               </div>
               <a class="change-link" href="">Change</a>
            </div>
            <div class="third">
               <button type="submit">Proceed to Payment</button>
               <a class="cancel-link" href="">Cancel Order</a>
            </div>
         </div>
      </div>
   </body>
</html>
